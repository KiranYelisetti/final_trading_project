name: Pre-Market Scan (Potential Setups)

on:
  schedule:
    # 8:45 AM IST is 3:15 AM UTC
    - cron: '15 3 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  premarket-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Pre-Market Scan
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python daily_run.py --mode=premarket
      
    - name: Commit Trades
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add -f data/market_data.db
        git commit -m "Auto: Pre-Market Scan (Potential Setups)" || echo "No changes to commit"
        git push || echo "Nothing to push"
