name: Market Monitor (Intraday)

on:
  schedule:
    # Every 5 minutes from 3:45 UTC (9:15 IST) to 10:00 UTC (3:30 IST)
    - cron: '*/5 3-10 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  intraday-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Intraday Scan
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python daily_run.py --mode=intraday
      
    - name: Commit Trades
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add -f data/market_data.db
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Intraday Trade Update" && git push)
