name: Techno-Fundamental Daily Scanner

on:
  schedule:
    # Runs at 04:15 UTC (9:45 AM IST) every weekday
    - cron: '15 4 * * 1-5'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  daily-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Initialize DB
      run: |
        # Ensure data dir exists
        mkdir -p data
        
    - name: Run Daily Scanner
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python daily_run.py
      
    - name: Cloud Sync (Commit Changes)
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        # Add the database (force if ignored)
        git add -f data/market_data.db
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Update Market Data & Trades" && git push)
